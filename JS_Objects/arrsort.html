<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
        function Employee(eid,ename,edes){
            this.eid=eid
            this.ename=ename
            this.edes=edes
            this.display=function(){
                document.writeln("Emp ID: " +this.eid+" Emp Name: "+this.ename+" Emp Designation: "+this.edes+ "<br>")

            }
        }

        
    </script>
</head>
<body>
    <script>
        var e1=new Employee(1,"Syamala","Developer")
        var e2=new Employee(2,"Harika","Developer")
        var e3=new Employee(3,"Saranya","UI")
        var e4=new Employee(4,"Saiki",".Net Developer")
        var e5=new Employee(5,"GR","Trackman")
       var employees = [e1,e2,e3,e4,e5]
       for(emp of employees){
        emp.display()
        
       }

    
    </script>
    
</body>
</html>
