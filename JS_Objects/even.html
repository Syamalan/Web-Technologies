<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var n = prompt("Enter the number")
        document.writeln("Even numbers till " + n +" are ")
        if(n==0){
            document.write(n)
            
        }
        else{
            while(n>0){
                //if(n%2==0)
                    document.writeln(n)
                n=n-2

        }
    }

    </script>
    
</body>
</html>
