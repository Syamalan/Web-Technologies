<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function pow(x,y){
            var res=1
            for(i=0;i<y;i++){
                var res = res*x
                //document.writeln(res)
            }
            document.writeln("The Result of "+x + " Power " + y +" is "+res)
        }
    </script>
</head>
<body>
    <script>
        pow(2,5)
    </script>
    
</body>
</html>
