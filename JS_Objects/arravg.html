<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        var arr = [11,22,33,44,55]
        var sum=0
        var c=0
        for(ele of arr){
            sum+=ele
            c++
        }
        var avg=(sum/c)
        document.writeln("Average of elements in array "+avg)
        
    </script>
    
</body>
</html>
