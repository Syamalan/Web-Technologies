<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function Table(){
        var s=document.getElementById("sn").value
        var e=document.getElementById("en").value
        var m=document.getElementById("mb").value

        for(i=s;i<=e;i++){
            document.write(i+" times "+m+" = "+(i*m)+"<br>")
        }
    }

</script>
</head>
<body>
    <form>
        <label for ="sn">Start Number:</label>
        <input type="text" id="sn">
        <label for ="en">End Number:</label>
        <input type="text" id="en">
        <label for ="mb">Multiply By:</label>
        <input type="text" id="mb"><br><br>

        <input type="button" value="Times Table" onclick="Table()">
        <br><br>
        <input type="button" value="Reset">

    </form>
</body>
</html>
